<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="screen10.css" rel="stylesheet">
</head>
<body>
    <div class="bigbox">
        <div class="topbar">
            <div class="topbar__x"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></div>
            <div class="topbar__playlist">Playlist</div>
        </div>
        <div class="now-playing">
            <div class="now-playing__pic">
                <div class="now-playing__pic_box">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
            </div>
            <div class="now-playing__info">
                <div class="now-playing__info_title">Random Love</div>
                <span class="now-playing__info_singer">by Divay Kapoor</span>
            </div>
        </div>
        <div class="icons">
            <div class="icons__basic icons icons__play">
                <i class="fas fa-play"></i>
                <div class="icons__play_word">Play</div>
            </div>
            <div class="icons__basic icons icons__heart">
                <i class="far fa-heart"></i>
            </div>
            <div class="icons__basic icons icons__plus">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="next-songs">
            <div class="next-songs_box">    
                <div class="next-songs__color"></div>
                <div class="next-songs__info">
                    <div class="next-songs__title">Matargasti</div>
                    <span class="next-songs__singer">Mohit Chauhan</span>
                </div>
            </div> 
            <div class="next-songs_box">     
                <div class="next-songs__color"></div>
                <div class="next-songs__info">
                    <div class="next-songs__title">Attitude</div>
                    <span class="next-songs__singer">Lewis OfMan &#183; Attitude</span>
                </div> 
            </div> 
            <div class="next-songs_box">        
                <div class="next-songs__color"></div>
                <div class="next-songs__info">
                    <div class="next-songs__title">Try Everthing</div>
                    <span class="next-songs__singer">Shakira &#183; Zootopia</span>
                </div>
            </div> 
            <div class="next-songs_box">    
                <div class="next-songs__color"></div>
                <div class="next-songs_info">
                    <div class="next-songs__title">Sunflower</div>
                    <span class="next-songs__singer">Joseph Vincent &#183; Sunflower</span>
                </div>
            </div>       
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f0971880f8.js" crossorigin="anonymous"></script>
</body>
</html>
